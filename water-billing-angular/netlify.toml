[build]
  publish = "dist/water-billing-angular/browser"
  command = "npm ci && npm run build --configuration=production"

# Root redirect to home
[[redirects]]
  from = "/"
  to = "/home"
  status = 301

# Don't redirect static assets - serve them directly
[[redirects]]
  from = "/*.js"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*.css"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*.png"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*.jpg"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*.ico"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*.svg"
  to = "/:splat"
  status = 200
  force = false

# Angular SPA fallback - only for non-file requests
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[build.environment]
  NODE_VERSION = "20"
  CI = "false"
  NG_CLI_ANALYTICS = "false"

<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <div>
      <h1 class="h3 mb-0 text-gray-800">Good Afternoon, {{ currentUser?.username || 'Meter Reader' }}!</h1>
      <p class="mb-0 text-gray-600">Welcome to your meter reader dashboard</p>
    </div>
    <div class="d-flex align-items-center">
      <button (click)="navigateToClients()" class="btn btn-primary btn-sm shadow-sm mr-3">
        <i class="fas fa-users fa-sm text-white-50"></i> View Clients
      </button>
      <button (click)="navigateToReadings()" class="btn btn-success btn-sm shadow-sm">
        <i class="fas fa-plus fa-sm text-white-50"></i> My Readings
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                Today's Readings
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.todayReadings }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-calendar-day fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                Readings This Month
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.readingsThisMonth }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                Pending Readings
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.pendingReadings }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-clock fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                Total Readings
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.totalReadings }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-tachometer-alt fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Quick Actions</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 mb-3">
              <button (click)="navigateToClients()" class="btn btn-primary btn-block">
                <i class="fas fa-users mr-2"></i>View Clients
              </button>
            </div>
            <div class="col-md-4 mb-3">
              <button (click)="navigateToReadings()" class="btn btn-success btn-block">
                <i class="fas fa-list mr-2"></i>My Readings
              </button>
            </div>
            <div class="col-md-4 mb-3">
              <button (click)="openQuickAddReading()" class="btn btn-info btn-block">
                <i class="fas fa-plus mr-2"></i>Quick Add Reading
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

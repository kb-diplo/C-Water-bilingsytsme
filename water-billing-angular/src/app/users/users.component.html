<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">User Management</h1>
    <button class="btn btn-primary btn-sm shadow-sm" (click)="openCreateUserModal()">
      <i class="fas fa-plus fa-sm text-white-50"></i> Create User
    </button>
  </div>

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">System Users</h6>
    </div>
    <div class="card-body">
      <!-- Loading State -->
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Loading users...</p>
      </div>

      <!-- Empty State -->
      <div *ngIf="!loading && users.length === 0" class="text-center py-5">
        <i class="fas fa-users fa-3x text-muted mb-3"></i>
        <h5 class="text-muted">No Users Found</h5>
        <p class="text-muted">No users available in the system</p>
      </div>
      
      <!-- Users Table -->
      <div *ngIf="!loading && users.length > 0" class="table-responsive">
        <table class="table table-bordered" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; trackBy: trackByUserId">
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>
                <span class="badge" 
                      [class.badge-success]="user.role === 'Admin'"
                      [class.badge-info]="user.role === 'MeterReader'"
                      [class.badge-warning]="user.role === 'Client'"
                      [class.badge-secondary]="!user.role">
                  {{ user.role || 'No Role' }}
                </span>
              </td>
              <td>
                <span class="badge" 
                      [class.badge-success]="user.isActive"
                      [class.badge-danger]="!user.isActive">
                  {{ user.isActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button class="btn btn-danger btn-sm" 
                        (click)="deleteUser(user.username)"
                        [disabled]="user.isBootstrap"
                        title="{{ user.isBootstrap ? 'Cannot delete bootstrap user' : 'Delete user' }}">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
</div>

<!-- Create User Modal -->
<div class="modal fade" [class.show]="showCreateModal" [style.display]="showCreateModal ? 'block' : 'none'" 
     tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Create New User</h5>
        <button type="button" class="btn-close btn-close-white" (click)="closeCreateModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #createUserForm="ngForm" (ngSubmit)="createUser()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control" id="username" 
                       [(ngModel)]="newUser.username" name="username" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" 
                       [(ngModel)]="newUser.email" name="email" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="role" class="form-label">Role *</label>
                <select class="form-control" id="role" 
                        [(ngModel)]="newUser.role" name="role" required>
                  <option value="MeterReader">Meter Reader</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" 
                       [(ngModel)]="newUser.password" name="password" required>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="createUser()">
          <i class="fas fa-user-plus mr-1"></i> Create User
        </button>
        <button type="button" class="btn btn-secondary" (click)="closeCreateModal()">
          <i class="fas fa-times mr-1"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</div>

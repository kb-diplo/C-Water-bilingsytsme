<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">
            <i class="fas fa-lock me-2"></i>
            Reset Password
          </h3>
          <p class="mb-0 mt-2">Enter your new password</p>
        </div>
        
        <div class="card-body p-4">
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            
            <!-- New Password -->
            <div class="mb-3">
              <label for="newPassword" class="form-label">
                <i class="fas fa-key me-1"></i>
                New Password
              </label>
              <div class="input-group">
                <input 
                  type="password" 
                  class="form-control" 
                  id="newPassword"
                  formControlName="newPassword"
                  placeholder="Enter new password"
                  [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
                <button 
                  class="btn btn-outline-secondary" 
                  type="button"
                  (click)="togglePasswordVisibility('new')">
                  <i [class]="showNewPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
                <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">Password is required</div>
                <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">
                <i class="fas fa-key me-1"></i>
                Confirm Password
              </label>
              <div class="input-group">
                <input 
                  type="password" 
                  class="form-control" 
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  placeholder="Confirm new password"
                  [class.is-invalid]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched">
                <button 
                  class="btn btn-outline-secondary" 
                  type="button"
                  (click)="togglePasswordVisibility('confirm')">
                  <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched">
                <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</div>
                <div *ngIf="resetForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match</div>
              </div>
            </div>

            <!-- Submit Button -->
            <button 
              type="submit" 
              class="btn btn-primary w-100 py-2"
              [disabled]="resetForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!isLoading" class="fas fa-check me-2"></i>
              {{ isLoading ? 'Resetting...' : 'Reset Password' }}
            </button>
          </form>

          <!-- Back to Login -->
          <div class="text-center mt-3">
            <a routerLink="/login" class="text-decoration-none">
              <i class="fas fa-arrow-left me-1"></i>
              Back to Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

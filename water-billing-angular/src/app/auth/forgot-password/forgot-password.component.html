<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="text-center mb-4">
      <img src="assets/logo.png" alt="Denkam Waters" class="logo mb-3">
      <h2 class="title">Reset Password</h2>
      <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!isSuccess">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email address"
          [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        >
        <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 mb-3"
        [disabled]="forgotPasswordForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <div *ngIf="isSuccess" class="success-message text-center">
      <i class="fas fa-check-circle text-success mb-3" style="font-size: 3rem;"></i>
      <h4 class="text-success">Email Sent!</h4>
      <p class="text-muted">{{ message }}</p>
    </div>

    <div class="text-center">
      <button class="btn btn-link" (click)="goBack()">
        <i class="fas fa-arrow-left me-2"></i>Back to Login
      </button>
    </div>
  </div>
</div>

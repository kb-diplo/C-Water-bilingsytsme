<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Water Billing Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <app-root>
      <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    ">
      <div style="text-align: center;">
        <div style="
          width: 80px;
          height: 80px;
          background: linear-gradient(135deg, #0891b2, #0284c7);
          border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
          margin: 0 auto 30px;
          position: relative;
          animation: dropBounce 2s ease-in-out infinite;
          box-shadow: 0 10px 30px rgba(8, 145, 178, 0.3);
        ">
          <div style="
            position: absolute;
            top: 15px;
            left: 25px;
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
          "></div>
        </div>
        
        <h1 style="
          font-size: 1.8rem; 
          margin: 0 0 8px 0; 
          font-weight: 600;
          color: #0f172a;
          letter-spacing: 1px;
        ">DENKAM WATERS</h1>
        
        <p style="
          font-size: 0.9rem;
          color: #64748b;
          margin: 0 0 30px 0;
          font-weight: 400;
        ">Water Billing System</p>
        
        <div style="display: flex; justify-content: center; gap: 8px;">
          <div style="
            width: 8px;
            height: 8px;
            background: #0891b2;
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite both;
            animation-delay: -0.32s;
          "></div>
          <div style="
            width: 8px;
            height: 8px;
            background: #0891b2;
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite both;
            animation-delay: -0.16s;
          "></div>
          <div style="
            width: 8px;
            height: 8px;
            background: #0891b2;
            border-radius: 50%;
            animation: dotPulse 1.4s ease-in-out infinite both;
          "></div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes dropBounce {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-10px) scale(1.05); }
      }
      
      @keyframes dotPulse {
        0%, 80%, 100% { 
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% { 
          transform: scale(1.2);
          opacity: 1;
        }
      }
    </style>
  </app-root>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Redirect root to home
    if (window.location.pathname === '/') {
      window.location.replace('/home');
    }
    
    // Hide loader when page loads
    window.addEventListener('load', function() {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.display = 'none';
      }
    });
    
    // Fallback loader hide
    setTimeout(function() {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.display = 'none';
      }
    }, 3000);
    
    // Check if Angular loaded properly
    setTimeout(function() {
      const appRoot = document.querySelector('app-root');
      if (appRoot && appRoot.innerHTML.trim() === '') {
        document.body.innerHTML += '<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #dc2626; color: white; padding: 20px; border-radius: 8px; z-index: 99999; font-family: Arial, sans-serif;"><h3>⚠️ Loading Issue</h3><p>Please refresh the page. <a href="/home" style="color: #60a5fa;">Try Again</a></p></div>';
      }
    }, 8000);
  </script>
</body>
</html>
